<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    템플릿 문서입니다.
    <br />
    <form method="post" action="/myinfo">
      <legend>개인정보 입력</legend>
      <label>이름<input type="text" name="myname" /></label>
      <label>나이<input type="number" value="20" name="age" /></label>
      <input type="submit" value="서버전송" />
    </form>
    <br />
    <img
      src="{{url_for('static',filename='img/tiger.jpg')}}"
      style="width: 10rem; height: 10rem"
    />
    <img id="timg" style="width: 15rem; height: 15rem" />
    <script>
      container = document.getElementById("timg");
      async function getimg() {
        res = await fetch("/getimg/tiger.jpg");
        imgtxt = await res.text();
        console.log(imgtxt);
        container.src = imgtxt;
      }
      getimg();
    </script>
  </body>
</html>
